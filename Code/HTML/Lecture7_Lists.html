<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lists/Unordered Lists</title>
    </head>
    <body>
        <h1>Unordered Lists</h1>
        <div>
            My typical dinner shopping list:
            <!-- ul: unordered list 
                check with w3c valid: text not allowed inside ul
                inside ul element: an li element, anything else is not allowed
            --> 
            <ul>
                <li>Milk</li>
                <li>Cookies
                    <ul>
                        <li>Chocolate</li>
                        <li>Egg</li>
                        <li>Butter</li>
                    </ul>
                </li>
                <li>Donuts</li>
            </ul>
        </div>
        <h1>Ordered list</h1>
        <div>
            Oreo cookie eating procedure:
            <ol>
                <!-- ol- Ordered List -->
                <li>Open box</li>
                <li>Take out cookie</li>
                <li>Make a Double Oreo
                    <ol>
                        <li>Peel off the top part</li>
                    </ol>
                </li>
                <li>Enjoy!</li>
            </ol>
        </div>
    </body>
</html>
<!-- All the different new line characters or any other separator
characters such as tabs, extra spaces, they're really all ignored by the browser
and only one space is honored.-->
