<!DOCTYPE html>
<!-- doctype: declaration to distinguish between
noncompliant and compliant pages. 
    Noncompliant pages were rendered
in what's called the quirks mode,
    and the compliant pages were rendered
in what's called the standards mode.-->
<!-- All HTML% tags must have an opening tag, not require lower case -->
<!-- Between "<" and "name tag" or "/" no space allowed, must have space between "name tag" and "attribute"  -->
<html lang="en">
    <head>
        <!-- The head tag contains items that describe the main content of the page. 
                It can contain authors description of the page, page title, and whatever other
                External resources are needed to render
            the page properly, among other things.
                The point is it contains some
            metadata about the main content.
        -->
        <meta charset="utf-8">
        <!-- Meta tags communicate information TO THE BROWSER. -->
        <title>Coursera is Cool!</title>
    </head>
    <body>
        Coursera is so COOL! I'm learning SO much!
    </body>
</html>
<!-- It always renders or interprets the HTML
code sequentially from top to bottom. -->
